<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>P2P Bootstrap Scanner</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: #eee; }
    video { width: 100%; max-width: 400px; margin: 1em auto; border: 2px solid #444; border-radius: 8px; }
    #result, #log {
      margin: 1em auto; width: 90%; max-width: 400px;
      padding: 0.5em; background: #222; border-radius: 6px;
      font-size: 0.9em; text-align: left; white-space: pre-wrap; word-break: break-all;
    }
    #result { font-size: 1.1em; background: #333; color: #0f0; }
  </style>
</head>
<body>
  <h1>Scan Sender QR</h1>
  <video id="video" autoplay playsinline></video>
  <div id="result">Waiting for scan…</div>
  <div id="options" style="display: none; margin: 1em auto; width: 90%; max-width: 400px;">
    <button id="navigateBtn" style="margin: 0.5em; padding: 0.5em 1em; background: #0a0; color: white; border: none; border-radius: 4px; cursor: pointer;">Navigate to URL</button>
    <button id="embedBtn" style="margin: 0.5em; padding: 0.5em 1em; background: #00a; color: white; border: none; border-radius: 4px; cursor: pointer;">Embed Content</button>
    <button id="copyBtn" style="margin: 0.5em; padding: 0.5em 1em; background: #666; color: white; border: none; border-radius: 4px; cursor: pointer;">Copy to Clipboard</button>
  </div>
  <div id="embedded" style="display: none; margin: 1em auto; width: 90%; max-width: 400px; padding: 0.5em; background: #222; border-radius: 6px; border: 1px solid #444;"></div>
  <div id="log">Log initialized…</div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');
    const logDiv = document.getElementById('log');
    const optionsDiv = document.getElementById('options');
    const embeddedDiv = document.getElementById('embedded');
    const navigateBtn = document.getElementById('navigateBtn');
    const embedBtn = document.getElementById('embedBtn');
    const copyBtn = document.getElementById('copyBtn');

    let scannedData = null;

    let lastLogMessage = '';
    let logRepeatCount = 0;

    function log(msg) {
      if (msg === lastLogMessage) {
        // Same message as before, increment counter
        logRepeatCount++;
        // Update the last line to show the repeat count
        const lines = logDiv.textContent.split('\n');
        lines[lines.length - 1] = `${lastLogMessage} (${logRepeatCount + 1}x)`;
        logDiv.textContent = lines.join('\n');
      } else {
        // New message, reset counter and add new line
        logRepeatCount = 0;
        logDiv.textContent += "\n" + msg;
        lastLogMessage = msg;
      }
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    // Ask for a modest resolution, not full phone camera size
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment", width: { ideal: 800 }, height: { ideal: 800 } }
    }).then(stream => {
        log("Camera stream started");
        video.srcObject = stream;
      }).catch(err => log("Camera error: " + err));

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    function scanFrame() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        if (canvas.width !== video.videoWidth || canvas.height !== video.videoHeight) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          log(`Canvas resized to ${canvas.width}x${canvas.height}`);
        }
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        try {
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          if (code) {
            scannedData = code.data;
            resultDiv.textContent = "✅ QR detected:\n" + code.data.substring(0, 100) + (code.data.length > 100 ? "..." : "");
            log("QR code detected!");
            log("Data: " + code.data.substring(0, 200) + (code.data.length > 200 ? "..." : ""));

            // Show options to user
            optionsDiv.style.display = 'block';
            return; // stop scanning after first success
          }
        } catch (err) {
          log("jsQR error: " + err);
        }
      } else {
        log("Video not ready, state=" + video.readyState);
      }
      requestAnimationFrame(scanFrame);
    }
    requestAnimationFrame(scanFrame);

    // Button event handlers
    navigateBtn.onclick = () => {
      if (scannedData && (scannedData.startsWith("http") || scannedData.startsWith("data:"))) {
        log("Navigating to: " + scannedData.substring(0, 100) + "...");
        window.location.href = scannedData;
      } else {
        log("Cannot navigate: data is not a valid URL");
      }
    };

    embedBtn.onclick = () => {
      if (scannedData) {
        try {
          if (scannedData.startsWith("data:text/html")) {
            // Extract HTML content from data URL
            const base64Data = scannedData.split(',')[1];
            const htmlContent = atob(base64Data);
            embeddedDiv.innerHTML = htmlContent;
            embeddedDiv.style.display = 'block';
            log("HTML content embedded");
          } else if (scannedData.startsWith("http")) {
            // For HTTP URLs, show a preview iframe
            embeddedDiv.innerHTML = `<iframe src="${scannedData}" style="width: 100%; height: 300px; border: none;"></iframe>`;
            embeddedDiv.style.display = 'block';
            log("URL embedded in iframe");
          } else {
            // For other data, show as text
            embeddedDiv.textContent = scannedData;
            embeddedDiv.style.display = 'block';
            log("Data displayed as text");
          }
        } catch (e) {
          log("Error embedding content: " + e);
          embeddedDiv.textContent = "Error: " + e.message;
          embeddedDiv.style.display = 'block';
        }
      }
    };

    copyBtn.onclick = async () => {
      if (scannedData) {
        try {
          await navigator.clipboard.writeText(scannedData);
          log("Data copied to clipboard");
        } catch (e) {
          log("Failed to copy to clipboard: " + e);
        }
      }
    };
  </script>
</body>
</html>
