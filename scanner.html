<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>P2P Bootstrap Scanner</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: #eee; }
    video { width: 100%; max-width: 400px; margin: 1em auto; border: 2px solid #444; border-radius: 8px; }
    #result { margin-top: 1em; font-size: 1.2em; word-break: break-all; }
  </style>
</head>
<body>
  <h1>Scan Sender QR</h1>
  <video id="video" autoplay playsinline></video>
  <div id="result">Waiting for scanâ€¦</div>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { video.srcObject = stream; });

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    function scanFrame() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);
        if (code) {
          resultDiv.textContent = code.data;
          try {
            // If it's a URL, follow it
            if (code.data.startsWith("http") || code.data.startsWith("data:")) {
              window.location.href = code.data;
            }
          } catch (e) {
            console.error("Error handling QR", e);
          }
          return; // stop scanning after first success
        }
      }
      requestAnimationFrame(scanFrame);
    }
    requestAnimationFrame(scanFrame);
  </script>
</body>
</html>
